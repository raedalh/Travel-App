<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Travel App</title><link rel="stylesheet" href="styles.css"><script defer="defer" src="main.js"></script><link href="styles.css" rel="stylesheet"></head><body><div class="container"><h1>Travel Planner</h1><form id="travel-form"><label for="city">Destination City:</label> <input id="city" name="city" placeholder="Enter city name" required> <label for="date">Start Date:</label> <input type="date" id="date" name="date" required> <label for="end-date">End Date:</label> <input type="date" id="end-date" name="end-date" required> <button type="submit">Plan Trip</button> <button type="button" id="remove-trip">Remove Trip</button></form><div id="results"><h2>Trip Details</h2><p id="weather"></p><p id="countdown"></p><p id="trip-duration"></p><p id="city-name"></p><p id="country-name"></p><p id="population"></p><p id="country-flag"></p><img id="image" src="" alt="Destination Image"></div></div><script src="main.js"></script><script>// Clear the console
    console.clear();</script></body></html>
